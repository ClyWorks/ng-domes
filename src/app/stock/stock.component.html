<div class="box">
  <div class="box-header with-border">
    <a class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span>新增</a>
    <div class="box-tools" style="margin-top: 7px">
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table class="table table-bordered">
      <tr>
        <th style="width: 10px">#</th>
        <th>股票名称</th>
        <th>股票价格</th>
        <th>股票评级</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let stock of stocks;let i=index;">
        <td>{{ i }}</td>
        <td>{{ stock.name }}</td>
        <td>{{ stock.priec }}</td>
        <td><app-starts [runing]="stock.pinji"></app-starts></td>
        <td>
          <a class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"></span>修改</a>
          <a class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</a>
        </td>
      </tr>
    </table>
  </div>
